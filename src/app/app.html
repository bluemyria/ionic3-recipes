<ion-menu [content]="mycontent" persistent="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item icon-left (click)="onLoad(rootPage)" *ngIf="isAuthenticated">
                <ion-icon name="book" item-left></ion-icon>
                Recipe Book
            </button>
        </ion-list>
        <ion-list>
            <button ion-item (click)="onLoad(signinPage)" *ngIf="!isAuthenticated">
                <ion-icon name="log-in" item-left></ion-icon>
                Sign-in
            </button>
        </ion-list>
        <ion-list>
            <button ion-item (click)="onLoad(signupPage)" *ngIf="!isAuthenticated">
                <ion-icon name="person" item-left></ion-icon>
                Sign-up
            </button>
        </ion-list>
        <ion-list>
            <button ion-item (click)="onLogout()" *ngIf="isAuthenticated">
                <ion-icon name="log-out" item-left></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

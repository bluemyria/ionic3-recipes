<ion-header>

  <ion-navbar>
    <ion-title>Shopping List Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h3>Store & Load</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="onAction('load')">Load List</button>>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="onAction('store')">Save List</button>>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
